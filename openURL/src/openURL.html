		<h1>Bulk openURL updater</h1>

		Please upload a .csv file containing the following (in order): </br></br>

			<li>Talis Item ID</li>
			<li>Old/Current URL</li>
			<li>Blank cells to indicate you want the URLs to be deleted</li>
			<form enctype="multipart/form-data" action="comp.php" method="POST">
				<input type="hidden" name="MAX_FILE_SIZE" value="3000000" />

				<h2>Configuration</h2>
				Send this file: <input name="userfile" type="file" />
					<br/><br/>
				Select logging level: 
					<select name="loglvl">
						<option value="2">WARNING</option>
						<option value="1">ERROR</option>
						<option value="3">INFO</option>
						<option value="4">DEBUG</option>
					  </select>
					<br/><br/>
					<input type="checkbox" name="DRY_RUN" value="writeToLive">
					<label for="dryrun">Tick this box to write to live tenancy</label><br>
				<h2>Action</h2>
				<input type="submit" value="Send" />
			</form>
